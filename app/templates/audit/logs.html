{% extends "base.html" %}
{% block content %}
<h2>Audit Logs</h2>

<table>
  <tr>
    <th>Time</th>
    <th>User</th>
    <th>Action</th>
    <th>Resource</th>
  </tr>
  {% for log in logs %}
  <tr>
    <td>{{ log.timestamp }}</td>
    <td>{{ log.user_id }}</td>
    <td>{{ log.action }}</td>
    <td>{{ log.resource_type }} {{ log.resource_id }}</td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
